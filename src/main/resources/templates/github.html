<html>
    <head>
        <link rel="stylesheet" href="/css/bootstrap_darkly.css"/>
        <link rel="stylesheet" href="/css/github.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="/js/relative_time.js"></script>
    </head>
    <body onload="updateTimestamps()">
        <div class="container">
            <div class="page-header" id="banner">
                <div class="row">
                    <div class="col-lg-8 col-md-7 col-sm-6">
                        <h1>[[${user}]]/[[${repo}]]</h1>
                        <p class="lead">Latest commits</p>
                    </div>
                </div>
            </div>

            <div class="card-holder">
                <div th:each="commitData : ${commitList}" class="card text-white bg-primary mb-3 animate__animated animate__fadeInLeft" style="max-width: 50rem;width: 90%">
                    <a href="http://github.com" th:href="@{commitData.html_url}">
                        <div class="card-header">
                            <img src="" th:src="${commitData.author.avatar_url}" alt="Avatar" >
                            <p th:text="${commitData.author.login}">Author</p>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${commitData.commit.message}">Example commit message</h4>
                            <p class="card-text" th:text="${commitData.commit.committer.date}">Example date</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <script>
            function updateTimestamps(){
                document.querySelectorAll(".card-text").forEach(d => d.innerText = getRelativeTime(new Date(d.innerText)))
            }
        </script>
    </body>
</html>
